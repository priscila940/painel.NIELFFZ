<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSZIN IA - BY @eoo_gomes3</title>
    <style>
        :root { --cor-principal: #6a0dad; --cor-fundo: #0f0f0f; --cor-chat: #1a1a1a; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--cor-fundo); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--cor-principal); padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #8a2be2; box-shadow: 0px 2px 10px rgba(0,0,0,0.5); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 14px; }
        .ia { background: var(--cor-chat); align-self: flex-start; border-left: 5px solid var(--cor-principal); border-bottom-left-radius: 2px; }
        .user { background: var(--cor-principal); align-self: flex-end; border-bottom-right-radius: 2px; }
        code { background: #000; color: #0f0; padding: 10px; display: block; margin-top: 10px; border-radius: 5px; font-family: monospace; overflow-x: auto; border: 1px solid #333; }
        .input-area { background: #1a1a1a; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #222; color: white; outline: none; }
        button { padding: 10px 20px; background: var(--cor-principal); border: none; color: white; border-radius: 25px; cursor: pointer; font-weight: bold; }
        b { color: #bb86fc; }
    </style>
</head>
<body>

<header>GSZIN IA - ESPECIALISTA EM MODS</header>

<div id="chat-container">
    <div class="msg ia">Salve! Eu sou a <b>GSZIN IA</b>, criada por <b>@eoo_gomes3</b>. <br><br>Eu ensino você a criar scripts LUA, encontrar Offsets e entender a estrutura do jogo. <br><b>O que você quer aprender a criar hoje?</b></div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Ex: Como criar um Aimbot?">
    <button onclick="enviarMensagem()">Enviar</button>
</div>

<script>
    function enviarMensagem() {
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        if (input.value.trim() === "") return;

        const perguntaUser = input.value;
        container.innerHTML += `<div class="msg user">${perguntaUser}</div>`;
        
        const p = perguntaUser.toLowerCase();
        input.value = "";

        setTimeout(() => {
            let r = "Desculpe, ainda estou aprendendo sobre esse comando. Tente perguntar sobre 'como criar xit', 'script de antena' ou 'offsets'.";

            if (p.includes("como criar") || p.includes("criar um xit")) {
                r = "Para criar um <b>Xit</b> do zero, você precisa de 3 passos:<br><br>1. <b>Procurar Valores:</b> Use o Game Guardian para achar o valor da função no jogo (ex: 1.25 para velocidade).<br>2. <b>Filtrar Offsets:</b> Identifique o endereço real na memória (libil2cpp.so).<br>3. <b>Codar o Script:</b> Escrever a função em LUA para automatizar a troca de valores.";
            } 
            else if (p.includes("script") || p.includes("gerar")) {
                r = "Aqui está um modelo de <b>Script LUA Base</b> para No Recoil/Aimbot:<br><code>gg.clearResults()<br>gg.setRanges(gg.REGION_ANONYMOUS)<br>gg.searchNumber('1.2345', gg.TYPE_FLOAT)<br>local res = gg.getResults(100)<br>for i, v in ipairs(res) do<br>  gg.editAll('0', gg.TYPE_FLOAT)<br>end<br>gg.toast('ATIVADO COM SUCESSO!')</code>";
            }
            else if (p.includes("antena")) {
                r = "Para criar a <b>Antena</b>, o segredo é o 'Bone Index'. Você deve buscar pelos valores de escala dos braços ou cabeça e aumentar o eixo Y para 5000. Isso fará a linha subir até o céu.";
            }
            else if (p.includes("offset")) {
                r = "Os <b>Offsets</b> são os endereços fixos. Para achá-los, você precisa usar o <b>LibDumper</b> no arquivo 'libil2cpp.so' do jogo e abrir o resultado no <b>IDA Pro</b> ou <b>DnSpy</b>.";
            }

            container.innerHTML += `<div class="msg ia"><b>GSZIN IA:</b><br>${r}</div>`;
            container.scrollTop = container.scrollHeight;
        }, 800);
    }
</script>

</body>
</html>

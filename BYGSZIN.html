<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSZIN IA - BY @eoo_gomes3</title>
    <style>
        :root { --cor-principal: #6a0dad; --cor-fundo: #0f0f0f; --cor-chat: #1a1a1a; }
        body { font-family: sans-serif; background: var(--cor-fundo); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--cor-principal); padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #8a2be2; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; line-height: 1.5; }
        .ia { background: var(--cor-chat); align-self: flex-start; border-left: 5px solid var(--cor-principal); }
        .user { background: var(--cor-principal); align-self: flex-end; }
        code { background: #000; color: #0f0; padding: 10px; display: block; margin-top: 10px; border-radius: 5px; font-family: monospace; overflow-x: auto; }
        .input-area { background: #1a1a1a; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #222; color: white; outline: none; }
        button { padding: 10px 20px; background: var(--cor-principal); border: none; color: white; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>GSZIN IA - ESPECIALISTA EM MODS</header>

<div id="chat-container">
    <div class="msg ia">Salve! Eu sou a <b>GSZIN IA</b>. Agora estou programada para responder a <b>ABSOLUTAMENTE TUDO</b> sobre criação de scripts. O que queres saber?</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Pergunta qualquer coisa...">
    <button onclick="enviarMensagem()">Enviar</button>
</div>

<script>
    function enviarMensagem() {
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        if (input.value.trim() === "") return;

        const msgUser = input.value;
        container.innerHTML += `<div class="msg user">${msgUser}</div>`;
        const p = msgUser.toLowerCase();
        input.value = "";

        setTimeout(() => {
            let r = "";
            if (p.includes("mira") || p.includes("aim") || p.includes("auxilio") || p.includes("capa")) {
                r = "Para o <b>Aimbot</b>, deves manipular os Offsets de Sensibilidade na <i>libil2cpp.so</i>. No Game Guardian, procura por 'Float' 1.0 e altera para 999.";
            } else if (p.includes("criar") || p.includes("como") || p.includes("fazer") || p.includes("aula")) {
                r = "Criação de mods: Usa o <b>MT Manager</b> para os ficheiros e o <b>LibDumper</b> para achar os Offsets. Queres que eu gere um script base?";
            } else if (p.includes("gerar") || p.includes("script")) {
                r = "Aqui está o teu script LUA:<br><code>gg.searchNumber('100', gg.TYPE_FLOAT)<br>gg.getResults(100)<br>gg.editAll('999', gg.TYPE_FLOAT)</code>";
            } else {
                r = "Sobre '" + p + "', a lógica de mods diz que deves encontrar o endereço HEX correto. Queres aprender a dumpar a lib do jogo para resolver isso?";
            }

            container.innerHTML += `<div class="msg ia"><b>GSZIN IA:</b><br>${r}</div>`;
            container.scrollTop = container.scrollHeight;
        }, 800);
    }
</script>
</body>
</html>

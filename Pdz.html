<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDZ SENSI IA - BY @Pdz771_</title>
    <style>
        :root { --cor-principal: #007bff; --cor-fundo: #0a0a0a; --cor-chat: #161b22; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--cor-fundo); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--cor-principal); padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #00d4ff; box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.3); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 14px; }
        .ia { background: var(--cor-chat); align-self: flex-start; border-left: 5px solid var(--cor-principal); }
        .user { background: var(--cor-principal); align-self: flex-end; }
        code { background: #000; color: #00d4ff; padding: 10px; display: block; margin-top: 10px; border-radius: 5px; font-family: monospace; overflow-x: auto; border: 1px solid #007bff; }
        .input-area { background: #161b22; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #0d1117; color: white; outline: none; }
        button { padding: 10px 25px; background: var(--cor-principal); border: none; color: white; border-radius: 25px; cursor: pointer; font-weight: bold; }
        b { color: #00d4ff; }
    </style>
</head>
<body>

<header>PDZ SENSI IA BY @Pdz771_</header>

<div id="chat-container">
    <div class="msg ia">Fala pessoal! Eu sou a <b>PDZ SENSI IA</b>. <br><br>Sou especialista em <b>Sensi de Elite</b> e criação de scripts. Quer aprender a criar seu próprio xit ou quer uma sensi agora?</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Pergunte sobre sensi ou scripts...">
    <button onclick="enviarMensagem()">Enviar</button>
</div>

<script>
    function enviarMensagem() {
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        if (input.value.trim() === "") return;

        const perguntaUser = input.value;
        container.innerHTML += `<div class="msg user">${perguntaUser}</div>`;
        
        const p = perguntaUser.toLowerCase();
        input.value = "";

        setTimeout(() => {
            let r = "Sou a PDZ IA. Posso te ensinar a criar scripts ou passar uma sensi. Tente perguntar 'como criar xit' ou 'gerar script'.";

            if (p.includes("criar") || p.includes("xit")) {
                r = "Para criar um <b>Xit</b> azul de elite:<br><br>1. <b>Bypass:</b> Primeiro você precisa de um bypass para as flags do jogo.<br>2. <b>Offsets:</b> Use o LibDumper no arquivo libil2cpp.so.<br>3. <b>LUA:</b> Codifique os endereços no Game Guardian.";
            } 
            else if (p.includes("script") || p.includes("gerar")) {
                r = "Aqui está um script base de <b>Sensi e HS</b> em LUA:<br><code>gg.clearResults()<br>gg.searchNumber('100', gg.TYPE_FLOAT)<br>local res = gg.getResults(10)<br>gg.editAll('999', gg.TYPE_FLOAT)<br>gg.toast('SENSI PDZ ATIVADA!')</code>";
            }
            else if (p.includes("sensi") || p.includes("configuracao")) {
                r = "Minha recomendação para essa atualização: <b>Geral: 98, Red Dot: 92, Mira 2x: 95, Mira 4x: 100</b>. DPI sugerida: 600.";
            }

            container.innerHTML += `<div class="msg ia"><b>PDZ IA:</b><br>${r}</div>`;
            container.scrollTop = container.scrollHeight;
        }, 800);
    }
</script>

</body>
</html>
